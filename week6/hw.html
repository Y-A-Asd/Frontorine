<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="html.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand">2*2</div>
            <div class="current-operand">4</div>
        </div>
        <div class="buttons">
            <button class="span-2">AC</button>
            <button>C</button>
            <button>%</button>
            <button>+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>/</button>
            <button>0</button>
            <button>.</button>
            <button class="span-2">=</button>
        </div>
    </div>
</body>
</html>
