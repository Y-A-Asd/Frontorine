<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatlife</title>
    <link rel="stylesheet" href="html.css">
</head>
<body>
    <div class="calculator">
        <div class="show">
            <div class="current">4</div>
            <div class="user">2*2</div>
        </div>
        <div class="buttons">
            <button class="ac">AC</button>
            <button class="ac">C</button>
            <button class="ac">%</button>
            <button class="ac">+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="ac">x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="ac">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="ac">/</button>
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
        </div>
    </div>
</body>
</html>
